<html>
<head>
<title>Simple Calculator</title>
<style type="text/css">

table,td,th{
 border:1px solid black;
 width:33%;
 border-collapse:collapse;
 text-align:centre;
}

table{margin:auto;}
input{text-align:right;}
</style>
<script type="text/javascript">
function calc(clicked_id){
var val1=parseFloat(document.getElementById("value1").value);
var val2=parseFloat(document.getElementById("value2").value);
if(isNaN(val1)||isNaN(val2))
alert("Enter a valid number");
else
if(clicked_id=="add")
document.getElementById("result").value=val1+val2;
if(clicked_id=="sub")
document.getElementById("result").value=val1-val2;
if(clicked_id=="mul")
document.getElementById("result").value=val1*val2;
if(clicked_id=="div")
document.getElementById("result").value=val1/val2;
}

function clearall(){
value1.value="";
value2.value="";
result.value="0";
}
</script>
</head>
<body>
<table>
<tr><th colspan=4>Simple Calculator</th></tr>
<tr><td>value 1:</td>
    <td><input type="text" id="value1" value=""></td></tr>
<tr><td>value 2:</td>
    <td><input type="text" id="value2" value=""></td></tr>
<tr><td>Result:</td>
    <td><input type="text" id="result" value="0"></td></tr>
<tr><td><input type="button" id="add" value="ADD" onclick="calc(this.id)"></td>
<td><input type="button" id="sub" value="SUB" onclick="calc(this.id)"></td>
<td><input type="button" id="mul" value="MUL" onclick="calc(this.id)"></td>
<td><input type="button" id="div" value="DIV" onclick="calc(this.id)"></td>
</tr>
<tr><td><input type="button" value="CLEAR ALL" onclick="clearall()"></td></tr>
</table>
</body>
</html>
